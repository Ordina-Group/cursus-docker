service:
  id: "/demo/wolf3d"
  container:
    type: "DOCKER"
    docker:
      image: "srenkens/wolfenstein3d:latest"
      network: BRIDGE
      portMappings:
        -
          containerPort: 80
          servicePort: 8888
  instances: 2
  cpus: 0.1
  mem: 200
  healthChecks:
    - protocol: "HTTP"
      path: "/"
      portIndex: 0
      gracePeriodSeconds: 15
      intervalSeconds: 10
      timeoutSeconds: 5
      maxConsecutiveFailures: 3
  constraints: [["hostname", "GROUP_BY"]]
